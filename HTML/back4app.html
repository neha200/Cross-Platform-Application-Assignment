<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Back4App</title>
        <link rel="stylesheet" href="../CSS/APIUICRUD.css">
        <script src="../JavaScript/AddData.js" defer></script>
        <script src="../JavaScript/GetData.js" defer></script>
        <script src="../JavaScript/DeleteData.js" defer></script>
        <script src="../JavaScript/UpdateData.js" defer></script>
    </head>

    <body>
        <div class="container">
            <h1>Data from API</h1>
            <div class="data-grid" id="data-container">
            <!-- Data will be displayed here -->
            </div>
            <div class="form-section">
                <h2>Add New Data</h2>
                <input type="text" id="add-fname" placeholder="Enter First Name">
                <input type="text" id="add-lname" placeholder="Enter Last Name">
                <input type="number" id="add-age" placeholder="Enter Age">
                <button onclick="addDataUsingFetch()">Add Data</button>
            </div> 
            <div class="form-section">
                <h2>Delete Data by ID</h2>
                <input type="text" id="delete-id" placeholder="Enter ID to delete">
                <button class="delete-btn" onclick="deleteDataUsingFetch()">Delete Data</button>
            </div>
            <div class="form-section">
                <h2>Update Data by ID</h2>
                <input type="text" id="update-id" placeholder="Enter ID to update">
                <input type="text" id="update-fname" placeholder="Enter updated first name">
                <input type="text" id="update-lname" placeholder="Enter updated last name">
                <input type="number" id="update-age" placeholder="Enter updated age">
                <button onclick="updateDataUsingFetch()">Update Data</button>
            </div>
        </div>      
    </body>
</html>
